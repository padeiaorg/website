    <script data-goatcounter="https://padeia.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    <script type="application/ld+json">
      {
         "@context":"https://schema.org",
         "@type":"WebSite",
         "name":"Padeia",
         "alternateName":[
            "Padeia",
            "PD",
            "padeia.com"
         ],
         "url":"https://padeia.com/"
      }
    </script>
    <style>
      :root {
        --base-color: 231 60%;
      }

      html {
        background-color: hsl(var(--base-color) 15%);
        margin: 0;
        overflow-y: scroll;
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
        caret-color: hsl(var(--base-color) 40%);
      }

      *,
      ::before,
      ::after {
        box-sizing: border-box;
      }

      ::selection {
        background: hsl(var(--base-color) 90%);
        color: #1d1d1d;
      }

      body *::-webkit-scrollbar {
        background-color: hsl(var(--base-color) 90%);
      }

      body *::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: hsl(var(--base-color) 90%);
        border: 3px solid hsl(var(--base-color) 90%);
      }

      body *::-webkit-scrollbar-thumb:hover {
        background-color: hsl(var(--base-color) 90%);
      }

      p {
        margin-inline-end: 1em;
      }

      a {
        --link-color: hsl(var(--base-color) 40%);

        color: var(--link-color);
        text-decoration-color: var(--link-color);
        text-decoration-skip-ink: none;
        text-decoration-thickness: 0.125em;
        text-underline-offset: 0.125em;
      }

      @media (hover) {
        a:hover {
          --link-color: hsl(var(--base-color) 5%);
        }
      }

      a:focus-visible {
        outline-color: var(--link-color);
        outline-offset: 0.4em;
        border-radius: 0.225em;
      }

      .logo {
        display: block;
        margin-inline: auto;
        padding-block: 40ch;
        width: 68px;
      }
    </style>
  </head>
  <body>
    <img src="https://padeia.com/assets/logo.svg" class="logo" alt="Padeia Logo" />
  </body>
</html>
